name: nomo_webview
description: A supercharged WebView for Flutter apps
version: 0.1.0

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=3.1.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter:
    path: 'packages/packages/webview_flutter/webview_flutter'
  webview_flutter_android:
    path: 'packages/packages/webview_flutter/webview_flutter_android'
  webview_flutter_wkwebview:
    path: 'packages/packages/webview_flutter/webview_flutter_wkwebview'
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: app.nomo.plugin.nomo_webview
        pluginClass: NomoWebViewPlugin
      ios:
        pluginClass: NomoWebViewPlugin
      macos:
        pluginClass: NomoWebViewPlugin